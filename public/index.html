<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEER THE APP!</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="jquery.js"></script>

</head>
<body>

  <h1>Beer The App!</h1>
  <h3>Discover all beers on tap in Berkeley Now <em><br>beta version</em></h3>

  <div class="alert">
    Invalid Beer
  </div>

  <form>
    <legend><em><strong style="color:#323">ENTER NEW BEER ON TAP:</strong></em></legend>
    <input name="name" placeholder="Name Of Beer"><br/>
    <input name="brewery" placeholder="Brewery"><br/>
    <input name="description" placeholder="Description">
    <input name="alcoholContent" placeholder="Alcohol %">
    <input name="bar" placeholder="What bar is this beer located?">
    <input type="Submit">
  </form>

  <ul class='city-list'></ul>

  
  <script src="client.js"></script>
</body>
</html>
